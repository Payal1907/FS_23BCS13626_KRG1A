<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Product Card</title>
<style>
  body{
    display:flex;
    min-height:100vh;
    align-items:center;
    justify-content:center;
    background:#f3f4f6;
    margin:0;
    font-family:system-ui,Segoe UI,Roboto
}
  .product-card{
    width:240px;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 6px 18px rgba(0,0,0,.12);
    transition:transform .25s ease,box-shadow .25s ease;
    cursor:pointer;
    transform-origin:center;
    position:relative
}
  .product-card:hover{
    transform:scale(1.04);
    box-shadow:0 14px 30px rgba(0,0,0,.18)
}
  .product-card img{
    display:block;
    width:100%;
    height:300px;
    object-fit:cover
}
  .overlay{
    position:absolute;
    left:0;right:0;bottom:0;
    padding:14px;
    background:linear-gradient(180deg,transparent,rgba(0,0,0,.6));color:#fff;
    transform:translateY(100%);opacity:0;transition:transform .28s ease,opacity .28s ease}
  .product-card:hover .overlay{
    transform:translateY(0);opacity:1
}
  .name{
    font-weight:600;font-size:16px
}
  .price{
    font-weight:700;font-size:18px;color:#ffd54a
    }
</style>
</head>
<body>
  <div class="product-card">
    <img src="img.jpg" alt="Product">
    <div class="overlay">
      <div class="name">Classic Leather Bag</div>
      <div class="price">$129</div>
    </div>
  </div>
</body>
</html>
